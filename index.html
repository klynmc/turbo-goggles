<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    <title>Coding Quiz App</title>
</head>
<body>
    <div class="container">
        <div class="p" id="p">
            <p>This is a coding test to quiz you on your coding knowledge.
                <br />
                When you answer a question correctly, your answer along with 
                <br />
                your screen will turn green. If you don't answer correctly,
                <br />
                your answer along with your screen will turn red.
                <br>
                <br>
                Good luck!
            </p>
        </div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    
</body>
</html>
